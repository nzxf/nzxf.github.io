  base: '/'
  trailingSlash: false

  googleSiteVerificationId: o8G53ToEdxu-qTpV9itq29KgEd5UAL5-ZbzIlSgKYb8

# Default SEO metadata
metadata:
  title:
    default: Mitra Bangun Kreasi
    template: '%s â€” Mitra Bangun Kreasi'
  description: "Jasa konstruksi & interior Jogja & Jateng: kanopi, pintu, jendela, tangga, railing, pagar, mezzanine, plafon, partisi, fasad. Cepat & terpercaya."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Mitra Bangun Kreasi
    images:
      - url: '~/assets/images/default.png'
        width: 628
        height: 628
    type: website
  twitter:
    handle: '@mbangunkreasi'
    site: '@mbangunkreasi'
    cardType: summary_large_image
  instagram:
    handle: '@mitrabangunkreasi'
    site: '@mitrabangunkreasi'
